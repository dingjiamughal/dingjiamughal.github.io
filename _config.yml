#博客名称
title: Djmughal's website
#副标题
subtitle: yeah buddy light weight baby !
#简介
description: 记录生活点滴
#博客作者
author: Mughal Ding
#博客语言
language: zh-CN
#时区
timezone:
#博客地址,与申请的GitHub一致
url: http://dingjiamughal.github.io
#设置头像url
avatar: /image/timg.jpg
root: /
#博客链接格式
permalink: :year/:month/:day/:title/
permalink_defaults:
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
default_category: uncategorized
category_map:
tag_map:
#日期格式
date_format: YYYY-MM-DD
time_format: HH:mm:ss
#分页，每页文章数量
per_page: 10
pagination_dir: page
#博客主题
theme: yilia
#发布设置
deploy:
  type: git
  #elfwalk改为你的github用户名
  repository: git@github.com:dingjiamughal/dingjiamughal.github.io.git
  branch: master
#所有文章
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true
